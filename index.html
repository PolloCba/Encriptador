<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="titulo">Codigo Secreto</h1>
    <main class="main">
    <section class="form__box">
    <h2 class="mensaje">Escriba su Mensaje:</h2>
       <form action>
         <label class="texto__inf" for="input-texto">Mensaje solo en minusculas, no debe incluir numeros ni caracteres especiales</label>
         <input class="text__input" type="text" placeholder="Ingrese el texto aqui" id="texto">
            <section class="buttons">
                <input class="btn" type="submit" value="Encriptar" id="encriptar">
                <input class="btn" type="submit" value="Desencriptar" id="desencriptar">
            </section> 
       </form>
    </section>
    <section class="form__box">
       <h2 class="mensaje">Mensaje Encriptado:</h2>
       <input class="text__input" type="text" id="mensaje__secreto">
          <section class="buttons">
             <input class="btn" type="submit" value="Copiar" id="copiar">
          </section>  
    </section>
    </main>
    <footer>
      <p>Copyright &copy 2022 Amaya Claudio</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
